<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal_css.css">
</head>
<body>
    
    <table>
        <tr >
            <td colspan="4" id="ans"> 0 </td>
        </tr>
        <tr class="main">
            <td class="clr"><button data-act="ac">AC</button></td>
            <td class="clr"><button data-act="up"> +/- </button></td>
            <td class="clr"><button data-act="%">%</button></td>
            <td class="clr"><button data-act="/"> / </button></td>
        </tr>
        <tr class="main">
            <td><button data-act="7">7</button></td>
            <td><button data-act="8">8</button></td>
            <td><button data-act="9">9</button></td>
            <td class="clr"><button data-act="*">*</button></td>
        </tr>
        <tr class="main">
            <td><button data-act="4">4</button></td>
            <td><button data-act="5">5</button></td>
            <td><button data-act="6">6</button></td>
            <td class="clr"><button data-act="-">-</button></td>
        </tr>
        <tr class="main">
            <td><button data-act="1">1</button></td>
            <td><button data-act="2">2</button></td>
            <td><button data-act="3">3</button></td>
            <td class="clr"><button data-act="+">+</button></td>
        </tr>
        <tr class="main">
            <td colspan="2" class="cur"><button data-act="0">0</button></td>
            <td><button data-act=".">.</button></td>
            <td class="clr" class="cur"><button data-act="=">=</button></td>
        </tr>
    </table>
    
    <script type="text/javaScript" src="cal_js.js">
    </script>
    
</body>
</html>
